


<div class="col-md-6 col-md-offset-3 test">
  <h2>Login For GarageManagement</h2>
  <form action="action_page.php">
    <div class="imgcontainer">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>
<hr />
<div class="col-md-2">
  <textarea rows="6" [value]="username" #targetID></textarea>
  <button (click)="onLoginPage(targetID)">post</button>
  {{username}}
</div>

<div class="col-md-2">
  <textarea rows="6" [(ngModel)]="twowaydata"></textarea>
  <button (click)="twoWay()">twoway</button>
  {{twowaydata}}
</div>
